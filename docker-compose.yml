services:
  web:
    build: ./frontend/
    # image: ghcr.io/seanmorley15/adventurelog-frontend:latest
    container_name: adventurelog-frontend
    restart: unless-stopped
    env_file: .env
    ports:
      - "${FRONTEND_PORT:-8015}:3000"
    depends_on:
      - server

  db:
    image: postgis/postgis:16-3.4 # Try 3.4 instead of 3.5
    # OR
    # image: postgis/postgis:latest  # Use latest (may have ARM64 support)
    # OR
    # image: postgis/postgis:16-master  # Development builds often have ARM64
    container_name: adventurelog-db
    restart: unless-stopped
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  # db:
  #   image: postgis/postgis:16-3.5
  #   container_name: adventurelog-db
  #   restart: unless-stopped
  #   env_file: .env
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data/

  server:
    build: ./backend/
    # image: ghcr.io/seanmorley15/adventurelog-backend:latest
    container_name: adventurelog-backend
    restart: unless-stopped
    env_file: .env
    ports:
      - "${BACKEND_PORT:-8016}:80"
    depends_on:
      - db
    volumes:
      - adventurelog_media:/code/media/

volumes:
  postgres_data:
  adventurelog_media:
